<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f8fafc" rx="10"/>
  
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">SQL Injection Attack Flow</text>

  <!-- Attacker -->
  <g transform="translate(50, 150)">
    <circle cx="40" cy="40" r="30" fill="#ef4444" stroke="#991b1b" stroke-width="2"/>
    <text x="40" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#991b1b" font-weight="bold">Attacker</text>
  </g>

  <!-- Web Server -->
  <g transform="translate(350, 140)">
    <rect x="0" y="0" width="100" height="100" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="5"/>
    <text x="50" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#1d4ed8" font-weight="bold">Web Server</text>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Vulnerable Input</text>
  </g>

  <!-- Database -->
  <g transform="translate(650, 140)">
    <path d="M0,20 Q50,-10 100,20 L100,80 Q50,110 0,80 Z" fill="#eab308" stroke="#a16207" stroke-width="2"/>
    <ellipse cx="50" cy="20" rx="50" ry="10" fill="#fde047" stroke="#a16207" stroke-width="2"/>
    <text x="50" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#a16207" font-weight="bold">Database</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
    </marker>
     <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6" />
    </marker>
  </defs>

  <!-- Step 1 -->
  <line x1="120" y1="170" x2="340" y2="170" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow-red)"/>
  <text x="230" y="160" font-family="Consolas" font-size="12" text-anchor="middle" fill="#ef4444">' OR 1=1 --</text>
  <text x="230" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">1. Malicious Input</text>

  <!-- Step 2 -->
  <line x1="460" y1="170" x2="640" y2="170" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow-red)"/>
  <text x="550" y="160" font-family="Consolas" font-size="12" text-anchor="middle" fill="#ef4444">SELECT * WHERE 1=1</text>
  <text x="550" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">2. Executed Query</text>

  <!-- Step 3 -->
  <line x1="640" y1="210" x2="460" y2="210" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow-blue)"/>
  <text x="550" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">3. Dump All Data</text>

  <!-- Step 4 -->
  <line x1="340" y1="210" x2="120" y2="210" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow-blue)"/>
  <text x="230" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">4. Data Leakage</text>

</svg>
