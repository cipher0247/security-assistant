<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">OSI 7-Layer Model</text>

  <!-- Layers -->
  <g transform="translate(200, 80)">
    <!-- Application -->
    <rect x="0" y="0" width="400" height="50" fill="#fca5a5" stroke="#991b1b" stroke-width="2" rx="5" />
    <text x="200" y="32" font-family="Arial" font-size="16" text-anchor="middle" fill="#7f1d1d" font-weight="bold">7. Application Layer (HTTP, FTP, DNS)</text>

    <!-- Presentation -->
    <rect x="0" y="60" width="400" height="50" fill="#fdba74" stroke="#c2410c" stroke-width="2" rx="5" />
    <text x="200" y="92" font-family="Arial" font-size="16" text-anchor="middle" fill="#7c2d12" font-weight="bold">6. Presentation Layer (Encryption, Compression)</text>

    <!-- Session -->
    <rect x="0" y="120" width="400" height="50" fill="#fcd34d" stroke="#b45309" stroke-width="2" rx="5" />
    <text x="200" y="152" font-family="Arial" font-size="16" text-anchor="middle" fill="#78350f" font-weight="bold">5. Session Layer (Session Mgmt)</text>

    <!-- Transport -->
    <rect x="0" y="180" width="400" height="50" fill="#86efac" stroke="#15803d" stroke-width="2" rx="5" />
    <text x="200" y="212" font-family="Arial" font-size="16" text-anchor="middle" fill="#14532d" font-weight="bold">4. Transport Layer (TCP, UDP)</text>

    <!-- Network -->
    <rect x="0" y="240" width="400" height="50" fill="#93c5fd" stroke="#1d4ed8" stroke-width="2" rx="5" />
    <text x="200" y="272" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e3a8a" font-weight="bold">3. Network Layer (IP, Routing)</text>

    <!-- Data Link -->
    <rect x="0" y="300" width="400" height="50" fill="#a5b4fc" stroke="#4338ca" stroke-width="2" rx="5" />
    <text x="200" y="332" font-family="Arial" font-size="16" text-anchor="middle" fill="#312e81" font-weight="bold">2. Data Link Layer (MAC, Frames)</text>

    <!-- Physical -->
    <rect x="0" y="360" width="400" height="50" fill="#d8b4fe" stroke="#6b21a8" stroke-width="2" rx="5" />
    <text x="200" y="392" font-family="Arial" font-size="16" text-anchor="middle" fill="#581c87" font-weight="bold">1. Physical Layer (Cables, Signals)</text>
  </g>
  
  <!-- Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>
  
  <line x1="150" y1="105" x2="150" y2="385" stroke="#64748b" stroke-width="4" marker-end="url(#arrow)" />
  <text x="130" y="250" font-family="Arial" font-size="14" fill="#64748b" transform="rotate(-90, 130, 250)">Encapsulation</text>

  <line x1="650" y1="385" x2="650" y2="105" stroke="#64748b" stroke-width="4" marker-end="url(#arrow)" />
  <text x="670" y="250" font-family="Arial" font-size="14" fill="#64748b" transform="rotate(90, 670, 250)">Decapsulation</text>

</svg>
